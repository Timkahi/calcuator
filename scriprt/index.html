<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/icons/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="style.css"/>
    <title>calculator</title>
</head>
<body>
    <div class="main-body">
        <input type="text" class="screen" placeholder="0">
        <div class="box-bottons">
            <div class="line">
                <button class="buttons">AC</button>
                <button class="buttons">
                    <svg class="svg-del"> 
                        <use href="/icons/delete-svgrepo-com.svg#sv"></use>
                    </svg>
                </button>
                <button class="buttons">'/.</button>
                <button class="buttons p">/</button>
            </div>
            <div class="line">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons p">*</button>
            </div>
            <div class="line">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons p">-</button>
            </div>
            <div class="line">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons p">+</button>
            </div>
            <div class="line">
                <button class="buttons zero">0</button>
                <button class="buttons">.</button>
                <button type="submit" class="buttons">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
